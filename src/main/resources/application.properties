spring.datasource.url=jdbc:postgresql://localhost:5432/financeteach_db
##spring.datasource.url=jdbc:postgresql://rds-postgres-dev.ch9nmxkuegqc.us-east-2.rds.amazonaws.com:5432/financeteach_db
spring.datasource.username=
spring.datasource.password=
spring.jpa.show-sql=true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
# spring.datasource.initialization-mode=always

# App Properties
financeteach.app.jwtSecret= financeteachSecretKey
financeteach.app.jwtExpirationMs= 86400000
